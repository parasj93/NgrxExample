<div>
  This is for the chart Data
</div>
<div>
  <button mat-button color="primary" routerLink="add">Add Expense</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="CategoryName">
    <th mat-header-cell *matHeaderCellDef>category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef>itemName</th>
    <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>expenseDate</th>
    <td mat-cell *matCellDef="let element">{{ element.expenseDate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
